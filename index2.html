<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chobial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="font-montserrat text-sm bg-white">
    <div class="flex min-h-screen">
      <!-- Right Sidebar -->
      <aside
        class="w-screen py-10 px-10 min-w-min border-l border-gray-300 dark:border-zinc-700"
      >
        <div id="searchbox" class="relative items-center content-center flex">
          <span class="text-gray-400 absolute left-4 cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </span>
          <input
            type="text"
            class="text-lg ring-1 bg-transparent ring-gray-200 dark:ring-zinc-600 focus:ring-blue-700 pl-10 pr-5 text-gray-600 dark:text-zinc-900 py-3 rounded-full w-full outline-none focus:ring-1"
            placeholder="Search ..."
          />
        </div>

        <div class="w-1/4">
          <ul class="p-[20px] flex flex-col justify-center gap-[10px]">
            <li class="flex items-center gap-[8px]">
              <img
              class="max-w-[50px] h-[60px] "
                src="https://cdn.pixabay.com/photo/2019/04/04/15/17/smartphone-4103051_1280.jpg"
                alt=""
              />
              <span class="text-[18px] text-zinc-900">Dipu number 2</span>
            </li>
            
            
          </ul>
        </div>
      </aside>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
